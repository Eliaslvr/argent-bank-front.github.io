swagger: '2.0'
info:
  title: Bank Argent API documentation
  description: Contains all available API endpoints in this codebase
  version: '1.0.0'
  termsOfService: 'http://swagger.io/terms/'
host: localhost:3001
basePath: /api/v1
schemes:
  - http
paths:
  /user/login:
    post:
      tags:
        - User Module
      summary: Login
      description: API for Login
      parameters:
        - in: body
          name: body
          description: Login Payload
          required: true
          schema:
            $ref: '#/definitions/Login'
      produces:
        - application/json
      responses:
        '200':
          description: Login Successfully
          schema:
            $ref: '#/definitions/LoginResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/signup:
    post:
      tags:
        - User Module
      summary: Signup
      description: API for Signup
      parameters:
        - in: body
          name: body
          description: Signup Payload
          required: true
          schema:
            $ref: '#/definitions/User'
      produces:
        - application/json
      responses:
        '200':
          description: Signup Successfully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/profile:
    post:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for fetching a user profile
      #produces:
       # - application/json
      responses:
        '200':
          description: User profile retrieved successully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
    put:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for updating a user profile
      parameters:
        - in: body
          name: body
          description: Update user profile attributes
          required: true
          schema:
            $ref: '#/definitions/UserProfile'
      produces:
        - application/json
      responses:
        '200':
          description: User profile retrieved successully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/transactions/{accountID}:
    # récupérer les détails d'une transaction spécifique en fonction de l'ID de la transaction.
      get:
        tags:
          - User Transactions
        summary: User's account 
        description: API for getting all accounts
        security: 
          - Bearer: []
        parameters:
          - in: path
            name: accountID
            description: User account ID
            required: true
            type: string
        responses:
          '200':
            description: Transactions successfully recovered
            schema:
              type: array
              items:
                $ref: '#/definitions/Transaction'
          '400':
            description: Bad request. Account ID must be an integer and greater than 0.
          '404':
            description: Transactions not found
          '500':
            description: Internal Server Error
    # permet de mettre à jour les informations d'une transaction existante.
      put:
        tags:
          - Transaction Module
        summary: Update transaction information
        description: API to modify certain information of a transaction
        parameters:
          - in: path
            name: accountID
            required: true
            type: string
            description: Unique transaction ID
          - in: body
            name: body
            required: true
            description: New transaction information
            schema:
              type: object
              properties:
                description:
                  type: string
                  description: New transaction description
                amount:
                  type: number
                  format: float
                  description: New transaction amount
        produces:
          - application/json
        responses:
          '200':
            description: Transaction updated successfully
            schema:
              $ref: '#/definitions/ApiResponse'
          '400':
            description: Invalid query parameters or invalid data
          '404':
            description: Transaction not found
          '500':
            description: Internal Server Error
  
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
definitions:
  User:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
      firstName:
        type: string
        description: user first name
      lastName:
        type: string
        description: user last name
      userName:
        type: string
        description: user public name
  Login:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
  ApiResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          id:
            type: string
          email:
            type: string
  LoginResponse:
    type: object
    properties:
      token:
        type: string
  UserProfile:
    type: object
    properties:
      userName:
        type: string
